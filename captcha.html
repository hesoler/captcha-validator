<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/captcha-automatic-code.svg"
    />
    <title>CAPTCHA</title>
    <script type="text/javascript" src="./assets/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="captcha-container">
      <canvas id="canvas" class="captchaCanvas"></canvas>

      <button type="button" class="captcha-refresh">
        <img alt="Refresh" src="./assets/refresh.svg" />
      </button>

      <div class="captcha-input-group">
        <input id="input" placeholder="Enter" />

        <button type="button" class="captcha-validator">
          <span style="font-size: 3rem; line-height: 0.65; color: white">
            &#8227;
          </span>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="captcha.js"></script>
  </body>
</html>
